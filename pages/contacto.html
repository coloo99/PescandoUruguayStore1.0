    <!-- Style -->

    <title>Contacto</title>

<body>
    <header>
        <div class="logo">
        </div>
        <nav class="menu_header">
            <ul class="menu">
                <li class="inicio" ><a href="../index.html">Inicio</a></li>

                <li class="menuli"><a href="contacto.html">Contacto</a></li>
                <li class="menuli"><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>       
    <main>
        <form action="/ruta-destino" method="get" enctype="">
            <fieldset>
                <legend><h3>Contactanos y avacúa tus dudas</h3></legend>
                <input type="text" name="nombre" placeholder="ingresa tu nombre" required>
                <input type="text" name="apellido" placeholder="ingresa tu apellido" required> <br> <!--Los br son momentaneos para ordenar un poco-->
                <input type="email" name="mail" placeholder="Ingresa tu email" required>
                <input type="tel" name="telefono" placeholder="Ingresa tu telefono">
                <h4 class="consulta">--Marca el tema de tu consulta--</h4>
                <label for="productos">Productos</label>
                <input class="radio" type="radio" name="tema_consulta" id="productos">
                <label for="distribuidor">Distribuidor</label>
                <input class="radio" type="radio" name="tema_consulta" id="distribuidor">
                <label for="proveedor">Proveedor</label>
                <input class="radio" type="radio" name="tema_consulta" id="proveedor"> <br>
                <textarea name="consulta" placeholder="Deja tu consulta aqui" cols="40" rows="15"></textarea> <br>
                <button type="reset">Limpiar campos</button>
                <button type="submit">Enviar consulta</button>
            </fieldset>
        </form>
    </main>
    <footer class="footer_grid">
        <article class="titulofoot">
            <h3 class="titulofootletras">Pescando Uruguay Store</h3>
        </article> 
        <article class="contactofoot">
                <p class="contactofoottitulo">Contactos:</p>

        </article>
        <article class="redesfoot">
