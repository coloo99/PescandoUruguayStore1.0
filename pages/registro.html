<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="keywords" content="pesca,señuelos,cañas,shop,deporte,venta,pescados"/>
      <meta name="description" content="Esta es una web diseñada para la venta de articulos para la pesca deportiva, siempre pensando en la buena calidad de los articulos para que el pescador pueda gozar de una buena pesca"/>
      <link rel="stylesheet" href="../css/estilos.css">
      <title>PescandoUruguayStore</title>
      <link rel="icon" type="image/png" href="/imagenes_pagina/LogoPescandoUruguayConLetras.png">
      <!--Bootstrap CDN stylesheet-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <header class="header">
      <div class="container"> <!--Container del menu-->
        <div class="row row_header">
          <div class="col">
            <nav class="navbar navbar-expand-lg navbar-light">
              <div class="container-fluid">
                  <div class="logo-pag"></div>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                  <a class="navbar-brand" href="index.html"></a>
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-css">
                    <li class="nav-item">
                      <a class="nav-link active boton-nav p-1 mb-1 rounded" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link boton-nav p-1 mb-1 rounded" href="./productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link boton-nav p-1 mb-1 rounded" href="./proveedores.html">Proveedores</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link boton-nav p-1 mb-1 rounded" href="./contacto.html">Contacto</a>
                    </li>
                  </ul>
                  <form class="d-flex">
                    <input class="form-control me-2 search_css" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                  <ul class="btn-login navbar-nav d-flex">
                    <li class="btn-login nav-item">
                      <a class="nav-link boton-nav p-1 mb-1 rounded" href="./login.html"><img class="img-login" src="../imagenes_pagina/login.png" alt=""></a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>  
    <main>
      <form class="reg-form" action="/ruta-destino" method="get" enctype="">
        <div class="titulo-reg">  
          <h2>Registrate</h2>
        </div>  
        <div class="uno-reg">  
          <input class="imp-reg form-control" type="text" name="nombre" placeholder="Nombre" required>
          <input class="imp-reg form-control" type="text" name="apellido" placeholder="Apellido" required><br> <!--Los br son momentaneos para ordenar un poco-->
        </div>
        <div class="dos-reg">  
          <input class="imp-reg form-control" type="number" name="edad" placeholder="Ingresa tu edad">
          <input class="imp-reg form-control" type="text" name="usuario" placeholder="Usuario" required><br>
        </div>
        <div class="tres-reg">  
          <input class="imp-reg form-control" type="email" name="email" placeholder="Mail" required>
          <input class="imp-reg form-control" type="tel" name="telefono" placeholder="Telefono" required><br>
        </div>
        <div class="cuatro-reg">
          <input class="imp-reg form-control" type="password" name="contraseña" placeholder="Ingresa tu contraseña" required>
          <input class="imp-reg form-control" type="password" name="contraseña" placeholder="Confirma tu contraseña" required><br>
        </div>
        <div class="btn-reg">
          <button class="btn btn-primary" type="submit">Registrarme</button>
        </div>
        <a class="reg-log" href="login.html">Ya tengo una cuenta</a>
      </form>
    </main>
    <footer class="footer_grid"> <!--Footer-->
      <article class="titulofoot">
        <h3 class="titulofootletras fw-bold">Pescando Uruguay Store</h3> <!--Titulo del Footer-->
      </article> 
      <article class="contactofoot"> <!--Caja de contactos-->
        <p class="contacto_foot-titulo fw-bold">Contactos:</p> <!--Titulo contactos-->
        <a class="logos_contactos1" href="tel:87654321"><img class="imagenes_footer-contacto" src="../imagenes_pagina/telefono-viejo.png" alt=""></a>
        <a class="logos_contactos2" href="https://api.whatsapp.com/send?phone=123456789"><img class="imagenes_footer-contacto" src="../imagenes_pagina/whatsapp.png" alt=""></a>
      </article>
      <article class="redesfoot"> <!--Caja de redes-->
        <a class="logos_redes1" href="https://www.instagram.com/pescandouruguay/?hl=es-la"><img class="imagenes_footer-redes" src="../imagenes_pagina/instagram.png" alt=""></a>
        <a class="logos_redes2" href="https://www.youtube.com/channel/UCc7NPL7UZmRb0IcjVV03u3Q"><img class="imagenes_footer-redes" src="../imagenes_pagina/youtube.png" alt=""></a>
        <iframe class="videoyt" src="https://www.youtube.com/embed/MtJxXw_6hOQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </article>
      <article class="ubicacionfoot"> <!--Caja con ubicacion de nuestro local-->
        <p class="titulomapainfofoot fw-bold">Donde nos encontramos</p><iframe class="mapainfofoot" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1641.4703325421044!2d-56.61739927962115!3d-34.63093969667501!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a19448b4ffffff%3A0x40c725e25fe456a4!2sPlaza%20De%20Los%2033%20Orientales!5e0!3m2!1ses-419!2suy!4v1647549711131!5m2!1ses-419!2suy" allowfullscreen="" loading="lazy"></iframe>
      </article>
    </footer>
    <!--Botstrap scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
